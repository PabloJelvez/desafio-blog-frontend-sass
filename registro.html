<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - registro</title>
    <!-- CSS propio -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Inicio header -->
    <header class="header">
      <div class="logo">
        <img class="logo__imagen" src="./assets/img/logos/adl.png" alt="ADL" />
        <span class="logo__brand"><strong>Blog Frontend</strong></span>
      </div>
      <div class="header__container-list">
        <ul class="lista-nav">
          <li class="lista-nav__item">
            <a class="lista-nav__link" href="./">Home</a>
          </li>
          <li class="lista-nav__item">
            <a class="lista-nav__link" href="./login.html">Login</a>
          </li>
          <li class="lista-nav__item">
            <a class="lista-nav__link" href="./registro.html">Registro</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- Fin header -->

    <!-- Inicio main -->
    <main class="main-registro">
      <!-- Inicio form registro -->
      <form class="form-registro">
        <h2 class="form-registro__titulo">Registrate con nosotros</h2>
        <div class="form-registro__container-inputs">
          <div>
            <input
              class="input"
              type="text"
              name="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div>
            <input
              class="input"
              type="text"
              name="apellido"
              placeholder="Apellido"
              required
            />
          </div>
          <div>
            <input
              class="input"
              type="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div>
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Contraseña"
              required
            />
          </div>
          <div>
            <input
              class="input"
              type="password"
              name="password-confirm"
              placeholder="Confirma tu contraseña"
              required
            />
          </div>
        </div>
        <div class="form-registro__container-buttons">
          <button class="btn btn--adl" type="submit">
            <a href="./login.html">Crea tu cuenta</a>
          </button>
          <button class="btn btn--google">
            <img
              src="./assets/img/logos/google-icone-symbole-logo-png.png"
              alt="adl"
              width="45"
            />
            Registrate con Google
          </button>
        </div>
        <div class="form-registro__footer">
          <p>
            ¿Ya tienes una cuenta?
            <a href="./registro.html"><strong>Inicia sesión</strong></a>
          </p>
        </div>
      </form>
      <!-- Fin form registro -->
    </main>
    <!-- Fin main -->

    <!-- Inicio footer -->
    <footer class="footer">
      <div class="logo">
        <img class="logo__imagen" src="./assets/img/logos/adl.png" alt="ADL" />
        <span class="logo__brand"><strong>Blog Frontend</strong></span>
      </div>
      <div class="footer__wrapper-parrafo">
        <p class="footer__parrafo">Desafío Latam - 2023</p>
      </div>
    </footer>
    <!-- Inicio footer -->
  </body>
</html>
